<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persegi Panjang</title>
    <script>
      function hitungPersegiPanjang() {
        // Ambil nilai input
        const panjang = parseFloat(document.getElementById('panjang').value);
        const lebar = parseFloat(document.getElementById('lebar').value);

        if (isNaN(panjang) || isNaN(lebar)) {
          alert('Masukkan angka yang valid!');
          return;
        }

        // Hitung luas dan keliling
        const luas = panjang * lebar;
        const keliling = 2 * (panjang + lebar);

        // Tampilkan hasil
        document.getElementById('hasil').innerHTML = `
        <p>Luas: ${luas}</p>
        <p>Keliling: ${keliling}</p>
      `;
      }
    </script>
  </head>
  <body>
    <h1>Hitung Persegi Panjang</h1>
    <form onsubmit="event.preventDefault(); hitungPersegiPanjang();">
      <label for="panjang">Panjang:</label>
      <input type="number" id="panjang" step="any" required /><br /><br />
      <label for="lebar">Lebar:</label>
      <input type="number" id="lebar" step="any" required /><br /><br />
      <button type="submit">Hitung</button>
    </form>
    <div id="hasil"></div>
  </body>
</html>
